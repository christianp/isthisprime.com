<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta charset="UTF-8">
        <script src="biginteger.js"></script>
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>
        <div id="content">
            <div id="result">
                <span id="n"></span>
                <br>
                <span class="message not-prime">
                    is <strong>not</strong>
                    <br>
                    a prime number.
                </span>
                <span class="message prime">
                    <strong>is</strong>
                    <br>
                    a prime number!
                </span>
            </div>
        </div>
        <div id="pager">
            <button type="button" id="prev">← <span id="prev-n"></span></button>
            <button type="button" id="next"><span id="next-n"></span> →</button>
        </div>
        <script src="thing.js"></script>
    </body>
</html>
