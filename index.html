    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta charset="UTF-8">
        <script src="biginteger.js"></script>

	<body class="loading">
        <div id="content">
            <div id="result">
				<span id="n" class="number"></span>
				<br>
				<span class="message loading">
					needs some thought
					<br>
					<span class="ellipsis">...</span>
				</span>
				<span class="message not-number">
					is
					<br>
					<strong>not a number</strong>
					<p><small>Try something like <a href="/57">isthisprime.com/57</a> instead.</small></p>
				</span>
                <span class="message not-prime">
                    is <strong>not</strong>
                    <br>
                    a prime number.
                </span>
                <span class="message prime">
                    <strong>is</strong>
                    <br>
                    a prime number!
                </span>
                <span class="message probably-prime">
                    is <strong>probably*</strong>
                    <br>
                    a prime number!
					<p><small>* Using the Miller-Rabin probabilistic prime test</small></p>
                </span>
            </div>
        </div>
        <div id="pager">
            <button type="button" id="prev">← <span id="prev-n" class="number"></span></button>
            <button type="button" id="next"><span id="next-n" class="number"></span> →</button>
        </div>

			<a href="about.html">?</a>
		</div>
