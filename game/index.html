<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta charset="UTF-8">
        <script src="../biginteger.js"></script>
        <script src="../prime.js"></script>
        <link rel="stylesheet" href="style.css"></link>
    </head>
	<body class="">
		<div id="content">
            <div class="screen start">
                <h1>The <em>Is this prime?</em> game</h1>
                <div class="controls">
                    <button type="button" id="start">Start</button>
                </div>
            </div>
			<div class="screen play">
                <div class="score">
                    Score: <span id="score" class="number"></span>
                    <br>
                    Time remaining: <span id="time" class="number"></span>s
                </div>
				<p>
					Is
					<br>
					<span class="number" id="n"></span>
					<br>
					prime?
				</p>
				<div class="controls">
					<button id="yes" type="button">Yes</button>
					<button id="no" type="button">No</button>
				</div>
			</div>
			<div class="screen end">
				<h1>Game over</h1>
                <p id="reason"></p>
				<p>You correctly sorted <span class="number" id="end-score"></span> numbers.</p>
				<div class="controls">
                    <button type="button" id="restart">Start again</button>
                </div>
			</div>
			<div class="screen settings">
				<h2>Settings</h2>
				<div class="setting" id="setting-max">
					<label>Maximum number</label>
					<div class="control">
						<button class="decrease">-</button><input type="number" min="0"><button class="increase">+</button>
					</div>
				</div>
				<div class="setting" id="setting-time_allowed">
					<label>Time allowed</label>
					<div class="control">
						<button class="decrease">-</button><input type="number" min="0"><button class="increase">+</button>
					</div>
				</div>
				<div class="setting" id="setting-difficulty">
					<label>Difficulty</label>
					<div class="control">
						<button class="decrease">-</button><input type="number" min="0"><button class="increase">+</button>
					</div>
				</div>
                <div class="controls">
                    <button type="button" id="settings-start">Start</button>
                </div>
			</div>
		</div>
		<a class="top-control" id="settings" href="#">S</a>
		<a class="top-control" id="about" href="about.html">?</a>
        <script src="thing.js"></script>
    </body>
</html>
